<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Práctica de matrices (I)</title>
    <script type="text/javascript">
    	var matrizNumeros=[[1,2],[3,4],[5,6]];
    </script>
  </head>
  <body>
  	<p>1. Longitud del array</p>
  	<script type="text/javascript">
  		document.write(matrizNumeros.length);
  	</script>
  	<p>2. Longitud de uno de los elementos del array:</p>
  	<script type="text/javascript">
  		document.write(matrizNumeros[1].length);
  	</script>
  	<p>3. Muestra por pantalla el valor del tercer elemento de la lista del array. Y dentro de ese tercer elemento, su segundo elemento </p>
  	<script type="text/javascript">
  		document.write(matrizNumeros[2][1]);
  	</script>
    <p>Práctica realizada por Mª Victoria Montero Alcántara</p>
  </body>
</html>
