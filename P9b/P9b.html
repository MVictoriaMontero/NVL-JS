<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Práctica de matrices (II)</title>
    <script type="text/javascript">
    	var cadena1 = "Lunes,Martes,Miercoles,Jueves,Viernes,Sabado,Domingo";
    	var cadena2 = "Madrid.Sevilla.Barcelona.Valencia.Zaragoza.Bilbao.Donosti";
    </script>
  </head>
  <body>
  	<p>Vamos a crear los arrays</p>
  	<script type="text/javascript">
  		cadena1 = cadena1.split(",");
  		cadena2 = cadena2.split(".");
  		for(var i=0; i < cadena1.length;i++)
  		{
  			
  				document.write(cadena1[i]);
  			
  		}
  		document.write("</br>");
  		for(var i=0; i < cadena1.length;i++)
  		{
  			
  				document.write(cadena2[i]);
  			
  		}
  		
  		
  	</script>
    <p>Práctica realizada por Mª Victoria Montero Alcántara</p>
  </body>
</html>
