<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Práctica de ámbito(I)</title>
  </head>
  <body>
  	<script type="text/javascript">
  		var cont = 1, cont2 = 0, bandera = 0;
  		var cantidadNumeros = 30;
  		document.write("Vamos a mostrar los primeros "+ cantidadNumeros+" primos. </br>");

  		numerosPrimos(cantidadNumeros);

  		function numerosPrimos(cantidadNumeros)
  		{
  			while(cont <= cantidadNumeros)
  			{
  				while(cont2 < cont)
  				{
  					if(cont % cont2 == 0 && cont2 != 1 && cont2 != cont)
  					{
  						bandera = 1;
  					}
  					cont2++;
  				}
  				if(bandera == 0)
  				{
  					document.write(" " + cont2);
  				}
  				else
  				{
  					bandera = 0;
  				}
  				cont++;
  			cont2=0;
  			}

  		}
  	</script>
    <p>Práctica realizada por Mª Victoria Montero Alcántara</p>
  </body>
</html>
