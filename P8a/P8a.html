<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Práctica de cadenas</title>
    <script type="application/javascript">
    	var cadena = "Amigo";
    	var cadenaArray = ["a","m","i","g","o"];

    </script>
  </head>
  <body>
  	<p>Vamos a convertir la cadena "Amigo" en la cadena amigo de tres formas distintas: </p>
  	<script type="text/javascript">
  		document.write("1ª: "+cadena.toLowerCase());
  		document.write(" 2ª: "+ cadenaArray[0]+cadenaArray[1]+cadenaArray[2]+cadenaArray[3]+cadenaArray[4]);
  		document.write(" 3ª a" +cadena.charAt(1)+cadena.charAt(2)+cadena.charAt(3)+cadena.charAt(4));
  	</script>
    <p>Práctica realizada por Mª Victoria Montero Alcantara</p>
  </body>
</html>
