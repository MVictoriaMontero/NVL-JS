<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Práctica basics</title>
    <script type="application/javascript">
    	var nombreApellidosUsuaria = "Mª Victoria Montero Alcantara";
    	var edadUsuaria = 29;
    	var diasDeLaSemana = ['Lunes', 'Martes','Miercoles','Jueves','Viernes', 'Sábado', 'Domingo'];
    	var gravedad = 9.8;
    	var numImpares = [1,3,5];
    </script>
  </head>
  <body>
  	<h4> Su nombre </h4>
  	<script type="text/javascript">
  		document.write(nombreApellidosUsuaria);
  	</script>
  	<h4> Su edad </h4>
  	<script type="text/javascript">
  		document.write(edadUsuaria);
  	</script>
  	<h4> Los dias de la semana</h4>
  	<script type="text/javascript">
  		document.write(diasDeLaSemana[0],' ', diasDeLaSemana[1],' ', diasDeLaSemana[2],' ', diasDeLaSemana[3],' ', diasDeLaSemana[4],' ', diasDeLaSemana[5],' ', diasDeLaSemana[6]);
  	</script>
  	<h4> El valor de la gravedad</h4>
  	<script type="text/javascript">
  		document.write(gravedad);
  	</script>
  	<h4> Los tres primeros numeros impares</h4>
  	<script type="text/javascript">
  		document.write(numImpares['0'],' ', numImpares[1],' ', numImpares[2]);
  	</script>
    <p><i>Práctica realizada por Mª Victoria Montero Alcántara</i></p>
  </body>
</html>
